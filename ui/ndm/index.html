<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Layui后台模版</title>
    <link rel="stylesheet" href="../../layui-v2.9.21/layui/css/layui.css">
</head>
<body>

<ul class="layui-nav layui-nav-tree layui-nav-side">
    <li class="layui-nav-item layui-nav-itemed">
        <a href="javascript:;">默认展开</a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;">选项1</a></dd>
          <dd><a href="javascript:;">选项2</a></dd>
          <dd><a href="javascript:;">选项3</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item">
        <a href="javascript:;">默认收缩</a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;">选项1</a></dd>
          <dd><a href="javascript:;">选项2</a></dd>
          <dd><a href="javascript:;">选项3</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item"><a href="javascript:;">菜单1</a></li>
    <li class="layui-nav-item"><a href="javascript:;">菜单2</a></li>
    <li class="layui-nav-item"><a href="javascript:;">菜单3</a></li>
</ul>

<!-- body 末尾处引入 layui -->
<script src="../../layui-v2.9.21/layui/layui.js"></script>
<script>
layui.use(function(){
    var layer = layui.layer;
    var form = layui.form;
    var laydate = layui.laydate;
    var util = layui.util;

    // 欢迎信息
    layer.msg('Hello World', {icon: 6});

    // 输出版本号
    lay('#version').html(layui.v);

    // 日期
    laydate.render({
    elem: '#test2',
    value: new Date(),
    isInitValue: true
    });

    // 触发事件
    util.on('test-active', {
        'test-form': function(){
          layer.open({
            type: 1,
            resize: false,
            shadeClose: true,
            area: '350px',
            title: 'layer + form',
            content: ['<ul class="layui-form layui-form-pane" style="margin: 15px;">',
              '<li class="layui-form-item">',
                '<label class="layui-form-label">输入框</label>',
                '<div class="layui-input-block">',
                  '<input class="layui-input" lay-verify="required" name="field1">',
                '</div>',
              '</li>',
              '<li class="layui-form-item">',
                '<label class="layui-form-label">选择框</label>',
                '<div class="layui-input-block">',
                  '<select name="field2">',
                    '<option value="A">A</option>',
                    '<option value="B">B</option>',
                  '<select>',
                '</div>',
              '</li>',
              '<li class="layui-form-item" style="text-align:center;">',
                '<button type="submit" lay-submit lay-filter="*" class="layui-btn">提交</button>',
              '</li>',
            '</ul>'].join(''),
            success: function(layero, index){
              layero.find('.layui-layer-content').css('overflow', 'visible');
              
              form.render().on('submit(*)', function(data){
                var field = data.field;
                
                // 显示填写的表单
                layer.msg(util.escape(JSON.stringify(field)), {
                  icon: 1
                });
                // layer.close(index); //关闭层
              });
            }
          });
        }
    });
});
</script>
</body>
</html>
