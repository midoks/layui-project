<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入</title>
    <link rel="stylesheet" href="../../layui-main/layui/css/layui.css">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<style>
.login-container{width: 320px; margin: 21px auto 0;}
.login-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px; font-size: 26px;}
</style>

<form class="layui-form">
    <div class="login-container">
    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-username"></i>
        </div>
        <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-password"></i>
        </div>
        <input type="password" name="password" value="" lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
      </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
        <div class="layui-col-xs7">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-vercode"></i>
                </div>
                <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
            </div>
        </div>
        <div class="layui-col-xs5">
            <div style="margin-left: 10px;">
                <img src="https://www.oschina.net/action/user/captcha" onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">
            </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
      <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
      <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">登录</button>

    </div>
    <div class="layui-form-item demo-login-other">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">注册</button>
    </div>
    </div>
</form>

<!-- body 末尾处引入 layui -->
<script src="../../layui-main/layui/layui.js"></script>
<script>
layui.use(function(){
    var layer = layui.layer;
    var form = layui.form;
    var laydate = layui.laydate;
    var util = layui.util;

    // 输出版本号
    lay('#version').html(layui.v);

    // 日期
    laydate.render({
    elem: '#test2',
    value: new Date(),
    isInitValue: true
    });

    // 触发事件
    util.on('test-active', {
        'test-form': function(){
          layer.open({
            type: 1,
            resize: false,
            shadeClose: true,
            area: '350px',
            title: 'layer + form',
            content: ['<ul class="layui-form layui-form-pane" style="margin: 15px;">',
              '<li class="layui-form-item">',
                '<label class="layui-form-label">输入框</label>',
                '<div class="layui-input-block">',
                  '<input class="layui-input" lay-verify="required" name="field1">',
                '</div>',
              '</li>',
              '<li class="layui-form-item">',
                '<label class="layui-form-label">选择框</label>',
                '<div class="layui-input-block">',
                  '<select name="field2">',
                    '<option value="A">A</option>',
                    '<option value="B">B</option>',
                  '<select>',
                '</div>',
              '</li>',
              '<li class="layui-form-item" style="text-align:center;">',
                '<button type="submit" lay-submit lay-filter="*" class="layui-btn">提交</button>',
              '</li>',
            '</ul>'].join(''),
            success: function(layero, index){
              layero.find('.layui-layer-content').css('overflow', 'visible');
              
              form.render().on('submit(*)', function(data){
                var field = data.field;
                
                // 显示填写的表单
                layer.msg(util.escape(JSON.stringify(field)), {
                  icon: 1
                });
                // layer.close(index); //关闭层
              });
            }
          });
        }
    });
});
</script>
</body>
</html>
