<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入</title>
    <link rel="stylesheet" href="../../layui-main/layui/css/layui.css">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/login.css?t=4">
    <script src="../../layui-main/layui/layui.js"></script>
</head>
<body>

<div class="login">

    <div class="login-box login-header">
        <h2>NDM网络存储管理</h2>
    </div>

    <div class="layui-form login-container" lay-filter="login">
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-username"></i>
                </div>
                <!-- lay-verify="required" -->
                <input type="text" name="username" value="" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <!-- lay-verify="required" -->
                <input type="password" name="password" value="" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-row">
            <div class="layui-col-xs7">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                      <i class="layui-icon layui-icon-vercode"></i>
                    </div>
                    <!-- lay-verify="required" -->
                    <input type="text" name="captcha" value=""  placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
            </div>
            <div class="layui-col-xs5">
                <div style="margin-left: 10px;">
                    <img src="https://www.oschina.net/action/user/captcha" onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">
                </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="remember" lay-skin="primary" lay-filter="test" title="记住密码">
            <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">登录</button>
        </div>
        <div class="layui-form-item demo-login-other">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-logout">注册</button>
        </div>
    </div>

    <div class="layui-trans login-footer"><p>© 2023 xxx</p></div>
</div>

<!-- body 末尾处引入 layui -->
<script>
layui.use(function(){
///
var $ = layui.$
,form = layui.form;

// form.render();
// form.render(null, 'login'); 
//提交
form.on('submit(demo-login)', function(d){
    location.href = "index.html";
});

form.on('submit(demo-logout)', function(d){
    location.href = "register.html";
});
///
});
</script>
</body>
</html>
